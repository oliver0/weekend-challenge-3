<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge 3</title>
    <link rel="stylesheet" href="./vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/styles.css"/>

    <script type="text/javascript" src="./vendor/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./scripts/client.js"></script>

  </head>
  <body>


    <div class="container" >
      <h1>Calculator App!</h1>
      <div class="row">
        <div id="view">
          0
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button class="btn extraOperations" id="clear">AC</button>
        </div>
        <div class="col-xs-3">
          <button class="btn extraOperations" id="negative">+/-</button>
        </div>
        <div class="col-xs-3">
          <button class="btn extraOperations" id="percent">%</button>
        </div>
        <div class="col-xs-3">
          <button class="btn operations" id="divide">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button class="btn number" >7</button>
        </div>
        <div class="col-xs-3">
          <button class="btn number" >8</button>
        </div>
        <div class="col-xs-3">
          <button class="btn number" >9</button>
        </div>
        <div class="col-xs-3">
          <button class="btn operations" id="multiply">x</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-3">
          <button class="btn number" >4</button>
        </div>
        <div class="col-xs-3">
          <button class="btn number" >5</button>
        </div>
        <div class="col-xs-3">
          <button class="btn number" >6</button>
        </div>
        <div class="col-xs-3">
          <button class="btn operations" id="subtract" >-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button class="btn number" >1</button>
        </div>
        <div class="col-xs-3">
          <button class="btn number" >2</button>
        </div>
        <div class="col-xs-3">
          <button class="btn number" >3</button>
        </div>
        <div class="col-xs-3">
          <button class="btn operations" id="add" >+</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <button class="btn number" >0</button>
        </div>
        <div class="col-xs-3">
          <button class="btn" id="decimal">.</button>
        </div>
        <div class="col-xs-3">
          <button class="btn operations" id="equals">=</button>
        </div>
      </div>
    </div>

  </body>
</html>
