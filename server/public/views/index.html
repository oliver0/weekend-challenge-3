<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge 3</title>
    <link rel="stylesheet" href="./vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/styles.css"/>

    <script type="text/javascript" src="./vendor/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./scripts/client.js"></script>

  </head>
  <body>
    <h1>Calculator</h1>
    <!--<form id="numberForm">
      <input id="first" type="number"></input>
      <input id="second" type="number"></input>
    </form>
    <button class="math" type="submit">Add</button>
    <button class="math" type="submit">Subtract</button>
    <button class="math" type="submit">Multiply</button>
    <button class="math" type="submit">Divide</button>
    <div id="result"></div>
    <button id="clear">Clear</button>-->


    <div class="container-fluid">
      <div class="row">
        <div id="view">
          0
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button class="btn" id="clear">AC</button>
        </div>
        <div class="col-md-3">
          <button class="btn" >+/-</button>
        </div>
        <div class="col-md-3">
          <button class="btn" >%</button>
        </div>
        <div class="col-md-3">
          <button class="btn operations" id="divide">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button class="btn number" >7</button>
        </div>
        <div class="col-md-3">
          <button class="btn number" >8</button>
        </div>
        <div class="col-md-3">
          <button class="btn number" >9</button>
        </div>
        <div class="col-md-3">
          <button class="btn operations" id="multiply">X</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <button class="btn number" >4</button>
        </div>
        <div class="col-md-3">
          <button class="btn number" >5</button>
        </div>
        <div class="col-md-3">
          <button class="btn number" >6</button>
        </div>
        <div class="col-md-3">
          <button class="btn operations" id="subtract" >-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button class="btn number" >1</button>
        </div>
        <div class="col-md-3">
          <button class="btn number" >2</button>
        </div>
        <div class="col-md-3">
          <button class="btn number" >3</button>
        </div>
        <div class="col-md-3">
          <button class="btn operations" id="add" >+</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <button class="btn number" >0</button>
        </div>
        <div class="col-md-3">
          <button class="btn" >.</button>
        </div>
        <div class="col-md-3">
          <button class="btn operations" id="equals">=</button>
        </div>
      </div>
    </div>


  </body>
</html>
